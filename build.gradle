
plugins {
  id 'me.qoomon.git-versioning' version '5.2.0'
  // for clean task
  id 'base'
}

gitVersioning.apply {
  refs {
    branch('.+') {
      version = '${ref}-SNAPSHOT'
    }
    tag('v(?<version>.*)') {
      version = '${ref.version}'
    }
  }

  // fallback in case of no matching ref configuration (e.g. shallow clone)
  rev {
    version = '${commit}'
  }
}

ext{
}

repositories{
}

configurations{
}

dependencies{
}


clean{
}

task showVersion(){
  doFirst{
    println "version: " + version
  }
}

